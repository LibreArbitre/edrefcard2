# -*- apache -*-
# 
# Apache configuration for EDRefCard as a reverse proxy to Gunicorn
# This is optional - you can also use Gunicorn directly
#

<VirtualHost *:80>
    ServerName edrefcard.info
    
    # Proxy to Gunicorn
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/
    
    # Optional: serve static files directly for better performance
    # Alias /static /var/www/html
    # <Directory "/var/www/html">
    #     Require all granted
    # </Directory>
    
    # CORS headers (if needed)
    <Location />
        Header set Access-Control-Allow-Origin "*"
    </Location>
    
    ErrorLog ${APACHE_LOG_DIR}/edrefcard-error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/edrefcard-access.log combined
</VirtualHost>
