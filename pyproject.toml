[tool.ruff]
line-length = 100
target-version = "py313"

# Exclude specific directories
exclude = [
    ".git",
    ".mypy_cache",
    ".venv",
    "__pycache__",
    "bindings",
    "www/scripts/bindings.py", # Exclude legacy file
    "test_bindings.py", # Exclude test file with known issues
]

[tool.ruff.lint]
# Enable specific rules
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "W293",  # blank line contains whitespace (legacy code)
    "W291",  # trailing whitespace (legacy code)
    "W191",  # tab indentation (legacy code)
    "E101",  # mixed spaces and tabs (legacy code)
    "I001",  # unsorted imports (legacy code)
    "UP031", # use format specifiers instead of percent format (legacy code)
]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "wand.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "lxml.*"
ignore_missing_imports = true
