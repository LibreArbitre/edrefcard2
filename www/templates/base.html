<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="all">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Generate printable reference cards for your Elite: Dangerous keyboard and controller bindings">
  <title>{% block title %}EDRefCard{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('serve_css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  {% block content %}{% endblock %}

  <p>
    Version {{ version }}<br>
    Please direct questions, suggestions and support requests to
    <a href="https://forums.frontier.co.uk/threads/627609/">the thread on the official Elite: Dangerous forums</a>.
  </p>
  <p class="text-center"><a href="/">‚Üê Home</a></p>

  {% block scripts %}{% endblock %}
</body>

</html>
